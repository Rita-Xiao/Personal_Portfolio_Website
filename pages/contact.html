        <section class="contact">
            <h1> Please Fill Out This Contact Form For Contact</h1>
            <div id ="contactForm" class = "contactDesign">
                <form action="" onsubmit="return validate()">
                    <label for="UserName">Your Name (required): </label><br>
                    <input type="text" name="UserName" id="UserName" required> <br>
                    <label for="UserEmail">Your Email (required): </label><br>
                    <input type="email" name="UserEmail" id="UserEmail" required> <br>
                    <label for="UserText">Your text (required): </label> <br>
                    <textarea name="UserText" id="UserText" cols="30" rows="10" required></textarea> <br>
                    <input type="submit" value="Send">
                </form>
            </div>
    </section>
